<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>点検CSV作成フォーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
        <div class="header-content">
            <h1>📋 点検CSV作成 <span id="appVersion" class="version-badge"></span></h1>
            <div style="display: flex; gap: 0.75rem; align-items: center;">
                <a href="bulk.html" class="btn-header">一括入力</a>
                <a href="admin.html" class="btn-header" id="adminLink" style="display: none;">管理</a>
                <button class="btn-header" onclick="clearForm()">クリア</button>
                <span id="userEmail" style="color: rgba(255,255,255,0.8); font-size: 0.875rem;"></span>
                <button class="btn-header" id="logoutBtn" style="display: none;">ログアウト</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-layout">
            <!-- 入力フォーム -->
            <section class="form-section card">
                <div class="card-header">📝 掲示内容入力</div>
                <div class="card-body">
                    <!-- 管理者専用: メンテナンス会社選択 -->
                    <div id="adminVendorSelectGroup" class="form-group" style="display: none; margin-bottom: 1.5rem; padding: 1rem; background: #fff3cd; border-radius: 8px; border: 2px solid #ffc107;">
                        <label style="font-weight: 700; color: #856404;">
                            <span style="background: #ffc107; color: white; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.75rem; margin-right: 0.5rem;">管理者</span>
                            入力するメンテナンス会社を選択
                        </label>
                        <select id="adminVendorSelect" onchange="onAdminVendorChange()" style="margin-top: 0.5rem;">
                            <option value="">-- メンテナンス会社を選択 --</option>
                        </select>
                    </div>

                    <div class="form-grid">
                        <!-- 物件・端末 -->
                        <div class="form-group">
                            <label>物件コード <span class="required">*</span></label>
                            <div style="display: flex; gap: 0.5rem; align-items: flex-end;">
                                <select id="property" onchange="onPropertyChange()" style="flex: 1;">
                                    <option value="">選択してください</option>
                                </select>
                                <button type="button" id="requestBuildingBtn" class="btn btn-outline btn-sm" style="display: none; white-space: nowrap;" onclick="openBuildingRequestModal()">
                                    + 物件追加リクエスト
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>端末ID</label>
                            <select id="terminal">
                                <option value="">選択してください</option>
                            </select>
                        </div>

                        <!-- 業者 -->
                        <div class="form-group">
                            <label>受注先 <span class="required">*</span></label>
                            <select id="vendor" onchange="onVendorChange()">
                                <option value="">選択してください</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>緊急連絡先</label>
                            <input type="text" id="emergencyContact" readonly style="background: #f8fafc;">
                        </div>

                        <!-- 点検内容 -->
                        <div class="form-group">
                            <label>案内カテゴリ</label>
                            <select id="inspectionCategory" onchange="onCategoryChange()">
                                <option value="">全て</option>
                                <option value="点検">点検</option>
                                <option value="工事">工事</option>
                                <option value="清掃">清掃</option>
                                <option value="アンケート">アンケート</option>
                            </select>
                        </div>
                        <div class="form-group" id="inspectionTypeGroup">
                            <label>点検工事案内 <span class="required">*</span></label>
                            <select id="inspectionType" onchange="onInspectionTypeChange()">
                                <option value="">選択してください</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>貼紙</label>
                            <div class="inline-group" style="height: 28px;">
                                <div class="radio-group">
                                    <label class="radio-item">
                                        <input type="radio" name="posterType" value="template" checked onchange="onPosterTypeChange()">
                                        テンプレート
                                    </label>
                                    <label class="radio-item">
                                        <input type="radio" name="posterType" value="custom" onchange="onPosterTypeChange()">
                                        追加
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- 画像アップロード（追加モード時のみ表示） -->
                        <div class="form-group full-width" id="customImageGroup" style="display: none;">
                            <label>貼紙画像 <span class="required">*</span></label>
                            <div class="file-upload-area" id="fileUploadArea">
                                <input type="file" id="customImage" accept=".jpg,.jpeg,.png" onchange="onImageSelected(event)" style="display: none;">
                                <div class="upload-placeholder" onclick="document.getElementById('customImage').click()">
                                    <span style="font-size: 2rem;">📷</span>
                                    <p>クリックして画像を選択<br><small>JPG, JPEG, PNG形式（5MB以下）</small></p>
                                </div>
                                <div class="upload-preview" id="uploadPreview" style="display: none;">
                                    <img id="previewImg" src="" alt="プレビュー">
                                    <button type="button" class="btn btn-sm btn-danger" onclick="clearCustomImage()">削除</button>
                                </div>
                            </div>
                        </div>

                        <!-- 案内文 -->
                        <div class="form-group full-width" id="noticeTextGroup">
                            <label>掲示板用案内文</label>
                            <textarea id="noticeText" rows="2" oninput="updatePreview()"></textarea>
                        </div>

                        <div class="section-divider">点検期間・表示設定</div>

                        <!-- 点検期間（テンプレートモード時のみ表示） -->
                        <div class="form-group" id="startDateGroup">
                            <label>点検開始日</label>
                            <input type="date" id="startDate" onchange="updatePreview()">
                        </div>
                        <div class="form-group" id="endDateGroup">
                            <label>点検終了日</label>
                            <input type="date" id="endDate" onchange="updatePreview()">
                        </div>

                        <!-- 表示期間 -->
                        <div class="form-group">
                            <label>表示開始</label>
                            <div class="form-row">
                                <input type="date" id="displayStartDate">
                                <input type="time" id="displayStartTime">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>表示終了</label>
                            <div class="form-row">
                                <input type="date" id="displayEndDate">
                                <input type="time" id="displayEndTime">
                            </div>
                        </div>

                        <!-- 備考・表示設定 -->
                        <div class="form-group">
                            <label>掲示備考</label>
                            <textarea id="remarks" rows="2" placeholder="例：10:00〜12:00" oninput="updatePreview()"></textarea>
                        </div>
                        <div class="form-group">
                            <label>表示設定</label>
                            <div class="inline-group" style="padding-top: 0.25rem;">
                                <label class="checkbox-item">
                                    <input type="checkbox" id="showOnBoard" checked>
                                    掲示板に表示
                                </label>
                                <div class="spin-input">
                                    <button class="spin-btn" onclick="adjustTime(-1)">−</button>
                                    <input type="number" id="displayTime" value="6" min="1" max="30">
                                    <button class="spin-btn" onclick="adjustTime(1)">+</button>
                                    <span class="hint">秒</span>
                                </div>
                            </div>
                        </div>

                        <!-- 追加ボタン -->
                        <div class="action-row" style="display: flex; gap: 0.5rem;">
                            <button class="btn btn-primary" onclick="addEntry()" style="flex: 1;">➕ データを追加</button>
                            <button class="btn btn-outline" onclick="duplicateLastEntry()" id="duplicateBtn" style="flex: 1;" disabled>📋 前回を複製</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- プレビュー -->
            <section class="preview-section card">
                <div class="card-header">🖼️ 貼紙プレビュー</div>
                <div class="card-body" style="display: flex; flex-direction: column;">
                    <div class="poster-preview" id="posterPreview">
                        <div class="poster-preview-placeholder">点検工事案内を選択</div>
                    </div>
                    <div class="position-grid">
                        <div class="position-cell" data-pos="1" onclick="setPosition(1)">①上左</div>
                        <div class="position-cell active" data-pos="2" onclick="setPosition(2)">②上中</div>
                        <div class="position-cell" data-pos="3" onclick="setPosition(3)">③上右</div>
                        <div class="position-cell" data-pos="4" onclick="setPosition(4)">④中央</div>
                        <div class="position-cell wide" data-pos="0" onclick="setPosition(0)">⓪全体</div>
                    </div>
                </div>
            </section>

            <!-- データ一覧 -->
            <section class="data-section card">
                <div class="card-header">📊 作成データ <span class="badge badge-count" id="dataCount">0</span></div>
                <div class="card-body">
                    <div class="data-list" id="dataList">
                        <div class="empty-state">📭 データなし</div>
                    </div>
                    <div class="export-buttons" id="exportSection" style="display: none;">
                        <button class="btn btn-primary btn-sm" id="submitBtn" onclick="submitEntries()">申請する</button>
                        <button class="btn btn-success btn-sm" onclick="downloadCSV()">💾 DL</button>
                        <button class="btn btn-outline btn-sm" onclick="previewCSV()">👁️ CSV</button>
                        <button class="btn btn-outline btn-sm" onclick="copyCSV()">📋 コピー</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="modal-overlay" id="previewModal" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span style="font-weight: 600;">CSVプレビュー</span>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <pre class="csv-preview" id="csvPreview"></pre>
            </div>
        </div>
    </div>
    <script src="js/version.js"></script>
    <script src="js/script.js"></script>
    <script src="js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.APP_VERSION) {
                document.getElementById('appVersion').textContent = window.APP_VERSION;
            }
        });
    </script>
    <script type="module">
        // 認証モジュール（ログイン必須）
        import { getUser, getProfile, isAdmin, signOut, getSettings, createEntries, uploadPosterImage, getAllMasterDataCamelCase, getMasterVendors, getBuildingsByVendor, addBuildingVendor, getMasterProperties } from './js/supabase-client.js';

        // script.jsから使えるようにwindowに公開
        window.createEntriesToSupabase = createEntries;
        window.uploadPosterImage = uploadPosterImage;
        window.getAllMasterDataCamelCase = getAllMasterDataCamelCase;
        window.getBuildingsByVendor = getBuildingsByVendor;
        window.addBuildingVendor = addBuildingVendor;
        window.getMasterProperties = getMasterProperties;

        async function initAuth() {
            try {
                const user = await getUser();
                if (!user) {
                    // 未ログインの場合はログインページへリダイレクト
                    window.location.href = 'login.html';
                    return;
                }

                // ログイン済み
                const profile = await getProfile();
                document.getElementById('userEmail').textContent = profile?.email || user.email;
                document.getElementById('logoutBtn').style.display = 'block';

                // 設定を読み込み
                try {
                    const settings = await getSettings();
                    window.appSettings = {
                        display_time_max: 30,
                        remarks_chars_per_line: 25,
                        remarks_max_lines: 5,
                        notice_text_max_chars: 200
                    };
                    if (settings) {
                        settings.forEach(s => {
                            if (s.setting_key && s.setting_value !== undefined) {
                                window.appSettings[s.setting_key] = parseInt(s.setting_value) || s.setting_value;
                            }
                        });
                    }
                    console.log('App settings loaded:', window.appSettings);
                } catch (e) {
                    console.error('Failed to load settings:', e);
                }

                // マスターデータを読み込み（Supabaseから動的に取得）
                try {
                    const freshMasterData = await getAllMasterDataCamelCase();
                    // script.jsのmasterDataをSupabaseから取得したデータで上書き
                    if (window.masterData) {
                        window.masterData = freshMasterData;
                    }
                    console.log('Master data loaded from Supabase:', freshMasterData);

                    // マスターデータのロード後にscript.jsの初期化を実行
                    if (typeof window.initScript === 'function') {
                        window.initScript();
                    }
                } catch (e) {
                    console.error('Failed to load master data:', e);
                    // エラーが発生してもハードコードされたデータで初期化
                    if (typeof window.initScript === 'function') {
                        window.initScript();
                    }
                }

                // 管理者の場合は管理リンクとベンダー選択を表示
                const admin = await isAdmin();
                if (admin) {
                    document.getElementById('adminLink').style.display = 'block';
                    document.getElementById('adminVendorSelectGroup').style.display = 'block';

                    const vendors = await getMasterVendors();
                    const vendorSelect = document.getElementById('adminVendorSelect');
                    vendors.forEach(v => {
                        const opt = document.createElement('option');
                        opt.value = v.id;
                        opt.textContent = v.vendor_name;
                        vendorSelect.appendChild(opt);
                    });
                } else {
                    // 一般ユーザーの場合は物件追加リクエストボタンを表示
                    document.getElementById('requestBuildingBtn').style.display = 'block';
                }

                // ログアウトボタン
                document.getElementById('logoutBtn').addEventListener('click', async () => {
                    await signOut();
                    window.location.href = 'login.html';
                });
            } catch (error) {
                // Supabase未設定の場合もログインページへリダイレクト
                console.error('Auth error:', error);
                window.location.href = 'login.html';
            }
        }

        initAuth();
    </script>

    <!-- ローディングオーバーレイ -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-message" id="loadingMessage">読み込み中...</div>
        </div>
    </div>

    <script>
        // ローディング表示/非表示
        function showLoading(message = '読み込み中...') {
            document.getElementById('loadingMessage').textContent = message;
            document.getElementById('loadingOverlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        window.showLoading = showLoading;
        window.hideLoading = hideLoading;
    </script>
</body>
</html>
